<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de Clientes - Justicia para Todos</title>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Clientes</h1>
        
        <form id="clientForm">
            <div class="row"> 
                  <div class="col-2">
                        <div class="input-group">
                            <label for="rut">RUT*</label>
                            <input type="text" id="rut" name="rut" placeholder="Ej: 12345678-9" required>
                        </div>
                  </div>
                  <div class="col-5">
                        <div class="input-group">
                            <label for="nombre">Nombre*</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                  </div>
                  <div class="col-5">
                        <div class="input-group">
                            <label for="apellido">Apellido*</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                  </div>
            </div>

            <div class="row">
                  
                  <div class="col-2">
                        <div class="input-group">
                            <label for="pais">País*</label>
                            <input type="text" id="pais" name="pais" placeholder="Ej: Chile" required>
                        </div>
                  </div>

                  <div class="col-5">
                        <div class="input-group">
                              <label for="calle">Calle*</label>
                              <input type="text" id="calle" name="calle" placeholder="Ej: Calle Ejemplo" required>
                          </div>
                        
                  </div>
                  <div class="col-2">

                        <div class="input-group">
                              <label for="numeroUbicacion">Número calle*</label>
                              <input type="text" id="numeroUbicacion" name="numeroUbicacion" placeholder="Ej: 123" required>
                          </div>
                  </div>
                  <div class="col-3">
                        
                        <div class="input-group">
                              <label for="identificacion">Nº Dpto/oficina *</label>
                              <input type="text" id="identificacion" name="identificacion" placeholder="Ej: Dpto 4567" required>
                        </div>

                  </div>
            </div>



            <div class="row">
                 
                  <div class="col-2">
                        
                           <div class="input-group">
                               <label for="codigoPostal">Código Postal</label>
                               <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Ej: 123456" required>
                           </div>
                        
                  </div>
                  <div class="col-5">
                        <div class="input-group">
                              <label for="email">Correo Electrónico*</label>
                              <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" required>
                          </div>

                  </div>
                  <div class="col-5">
                        <div class="input-group">
                              <label for="telefono">Teléfono*</label>
                              <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
                          </div>

                  </div>
            </div>
            
            <div class="row">
                  <div class="col-2">
                        <div class="input-group">
                            <label for="numeroCaso">Rol Caso*</label>
                            <input type="text" id="numeroCaso" name="numeroCaso" required>
                        </div>      
                        
                  </div>

                  <div class="col-4">
                        <div class="input-group">
                              <label for="estadoCaso">Estado del Caso*</label>
                              <select id="estadoCaso" name="estadoCaso" required>
                                  <option value="activo">Activo</option>
                                  <option value="en proceso">En Proceso</option>
                                  <option value="cerrado">Cerrado</option>
                              </select>
                          </div>      
                  </div>
                  <div class="col-6">

                        <div class="input-group">
                            <label for="fechaInicioCaso">Fecha de Inicio*</label>
                            <input type="date" id="fechaInicioCaso" name="fechaInicioCaso" required>
                        </div>

                  </div>
               
                  
            </div>

            
          
          

            <div class="row">
                  <div class="col-12">
                        <div class="input-group">
                            <label for="descripcionCaso">Descripción del Caso*</label>
                            <textarea id="descripcionCaso" name="descripcionCaso" required></textarea>
                        </div>
                        
                  </div>

                  
              
            </div>

         


            <div class="row">
                  
                  <div class="col-6">
                        
                       
                  </div>
            </div>


            <div class="row">
                  <div class="col-12">
                        
                                    <div class="input-group" id="sentenciaGroup" style="display: none;">
                                        <label for="descripcionSentencia">Descripción de Sentencia</label>
                                        <textarea id="descripcionSentencia" name="descripcionSentencia"></textarea>
                                    </div>


                  </div>
            </div>

            <div class="input-group" id="fechaCierreGroup" style="display: none;">
                <label for="fechaCierreCaso">Fecha de Cierre</label>
                <input type="date" id="fechaCierreCaso" name="fechaCierreCaso">
            </div>
            <button type="submit">Registrar Cliente</button>
        </form>
    </div>
    <script src="./js/clienteService.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
